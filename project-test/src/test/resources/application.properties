logging.file.path=./logs

spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#\u672C\u5730\u5E93
spring.datasource.url=jdbc:mysql://localhost:3306/leasing-financial?allowMultiQueries=true
spring.datasource.username=root
